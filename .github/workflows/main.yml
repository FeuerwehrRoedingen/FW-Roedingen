name: API CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: check ignored build step
        run: |
          npx turbo-ignore --filter=fw-roedingen-backend || { echo continuing; }
          exit 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npx turbo run build --filter=fw-roedingen-backend

      - name: Test
        run: cd apps/api && npm run test
